{% extends 'index.html' %}
{% block content %}
{% load static %}
<link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'css/accounts.css' %}">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<div id="container" class="login-container">
  <!-- FORM SECTION -->
  <div class="row">
    <!-- SIGN UP -->
    <div class="col align-items-center flex-col sign-up">
      <!-- <div class="form-wrapper align-items-center"> -->
        <div class="form sign-up">
          <form method="post">
            {% csrf_token %}
            <img src="https://img.icons8.com/nolan/128/user-male-circle.png" />
            <h1>SIGN UP</h1>
            <div class="input-group">
              <i class='fas fa-user'></i>
              <input type="text" placeholder="Name" name="name" required>
            </div>
            <div class="input-group">
              <i class="fas fa-stream"></i>
              <input type="text" placeholder="Department (Optional)" name="department" >
            </div>
            <div class="input-group">
              <i class='fas fa-envelope'></i>
              <input type="email" placeholder="Email" name="email" required>
            </div>
            <div class="input-group">
              <i class='fas fa-key'></i>
              <input type="password" placeholder="Password" name="psword" id="password" required>
            </div>
            <div class="input-group">
              <i class='fas fa-key'></i>
              <input type="password" placeholder="Confirm password" name="confirm" id="confirm_password" required>
              <!-- <img id="message" src="https://img.icons8.com/plasticine/64/000000/good-quality.png"> -->
            </div>
            <button type="submit" name="submit" value="signup">
              Sign up
            </button>
            <p>
              <span>
                Already have an account?
              </span>
              <b onclick="toggle()" class="pointer">
                Sign in here
              </b>
            </p>
          </form>

        </div>
      <!-- </div> -->

    </div>
    <!-- END SIGN UP -->
    <!-- SIGN IN -->
    <div class="col align-items-center flex-col sign-in">
      <!-- <div class="form-wrapper align-items-center"> -->
        <div class="form sign-in">
          <form action="" method="post">
            {% csrf_token %}
            <img src="https://img.icons8.com/nolan/128/user-male-circle.png" />
            <h1>SIGN IN</h1>
            <div class="input-group">
              <i class='fas fa-user'></i>
              <input type="text" placeholder="Email" name="uname" required>
            </div>
            <div class="input-group">
              <i class='fas fa-key'></i>
              <input type="password" placeholder="Password" name="psword" required>
            </div>
            <button type="submit" name="submit" value="signin">
              Sign in
            </button>
            <p>
              <a class='pointer'  data-toggle="modal" data-target="#exampleModal" >Forgot Password</a>
                <!-- <a data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Forgot my password</a> -->
                <!-- <a href="#" data-target="#login" data-toggle="modal" href='{% url "reset_password" %}'>
                Forgot password?
              </a> -->
            
            </p>
            <p>
              <span>
                Don't have an account?
              </span>
              <b onclick="toggle()" class="pointer">
                Sign up here
              </b>
            </p>
          </form>
        </div>
      <!-- </div> -->

    </div>
    <!-- END SIGN IN -->
  </div>
  <!-- END FORM SECTION -->
  <!-- CONTENT SECTION -->
  <div class="row content-row">
    <!-- SIGN IN CONTENT -->
    <div class="col align-items-center flex-col">
      <!-- <div class="text sign-in">
        <h2>
          Welcome back
        </h2>
        <p>
          Discription
        </p>
      </div> -->
      <div class="img sign-in">
        <img src="{% static 'images/teaching.svg' %}" alt="welcome">
      </div>
    </div>
    <!-- END SIGN IN CONTENT -->
    <!-- SIGN UP CONTENT -->
    <div class="col align-items-center flex-col">
      <div class="img sign-up">
        <img src="{% static 'images/distance_education.svg' %}" alt="welcome">
      </div>
      <!-- <div class="text sign-up">
        <h2>
          Join with us
        </h2>
         <p>
          Dicription
        </p>
      </div> -->
    </div>
    <!-- END SIGN UP CONTENT -->
  </div>
  <!-- END CONTENT SECTION -->
</div>

<!-- Forgot Password section -->
<!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Open modal for @mdo</button>
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@fat">Open modal for @fat</button>
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@getbootstrap">Open modal for @getbootstrap</button> -->

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Send Reset Link to Email</h5>
        <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close"> -->
          <!-- <span aria-hidden="true">&times;</span> -->
        <!-- </button> -->
      </div>
      <div class="modal-body">
        <form action="{% url 'reset_password' %}" method="post">
          {% csrf_token %}
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Email Id:</label>
            <input type="text" class="form-control" id="recipient-name" name="uname">
          </div>
          <!-- <div class="form-group">
            <label for="message-text" class="col-form-label">Message:</label>
            <textarea class="form-control" id="message-text"></textarea>
          </div> -->
        
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Reset Password</button>
      </div>
    </form>
  </div>
    </div>
  </div>
</div>
<!-- End Forgot Password section -->
<script src="{% static 'js/script.js' %}">
</script>
{% endblock %}
